<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/rgb.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap" rel="stylesheet">
    <title>RGB Color Picker</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Color Picker <span id='colorDisplay'>RGB</span></h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="resultDisplay"></span>
        <button class="active mode">Easy</button>
        <button class="mode">Hard</button>
        <button class="mode">Pro</button>
    </div>
    <table>
        <tr>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
        </tr>
    </table>

 
    <div class="heathDisplay">
        <ul>
            <li class="healthIndicator"></li>
            <li class="healthIndicator"></li>
            <li class="healthIndicator"></li>
            <li class="healthIndicator"></li>
            <li class="healthIndicator"></li>
        </ul>
    </div>

    <div class="scoreDisplay"></div>

    <div class="gameStatScreen noDisplay">

        <h2>Your score: <span class="scoreCard"></span></h2>
        <p>Click anywhere to play again.</p>

    </div>

</body>
<script src="./script.js"></script>
<script>
    $(document).ready(function () {
        $('#stripe').contents().filter(function () { return this.nodeType === 3; }).remove();
    });</script>

</html>
